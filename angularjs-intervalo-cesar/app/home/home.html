<ul class="row list-inline">
    <li class="col-md-3 col-sm-6 product-item" ng-repeat="product in home.getProducts()">
        <div class="product-photo text-center">
            <img alt="" ng-src="{{ product.photoUrl }}"/>
        </div>
        <div>
            {{ product.name }}
        </div>
        <div class="product-price">
            {{ product.price | currency }}
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-lg btn-success" ng-click="cart.addItem(product)">
                <i class="glyphicon glyphicon-shopping-cart"></i>
                Add to Cart
            </button>
        </div>
    </li>
</ul>
